<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>LogIn</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<section>
		<div class="imgBx">
			<img src="{% static 'images/bg.jpg' %}" alt="" />
		</div>
		<div class="contentBx">
			<div class="formBx">
				<h2>Login</h2>
				<form>
					<div class="inputBx">
						<span>Username</span>
						<input type="text" name="">
					</div>
					<div class="inputBx">
						<span>Password</span>
						<input type="Password" name="">
					</div>
					<div class="remember">
						<label><input type="checkbox"  name=""> Remember me</label>
					</div>
					<div class="inputBx">
					
						<input type="submit" value="Sign in" name="">
					</div>
					<div class="inputBx">
						<p>Don't have an account? <a href="../register">Sign up</a></p>
		
					</div>
				</form>
				<h3>Login with social media</h3>
				<ul class="sci">
					<li><img src="{% static 'images/google.png' %}"></li>
					<li><img src="{% static 'images/facebook.jpg' %}"></li>
					<li><img src="{% static 'images/linkedin.png' %}"></li>
				</ul>
			
			</div>
		</div>
	</section>

</body>
</html>
